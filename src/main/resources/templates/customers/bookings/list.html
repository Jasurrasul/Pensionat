<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Alla bokningar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Alla bokningar</h2>

    <!-- Meddelanden -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Bokningstabell -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Kund</th>
                <th>Rum</th>
                <th>Rumstyp</th>
                <th>Incheckning</th>
                <th>Utcheckning</th>
                <th>Åtgärder</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.customerFirstName + ' ' + booking.customerLastName}">Kund</td>
                <td th:text="${booking.roomNumber}">Rum</td>
                <td th:text="${booking.roomType}">Rumstyp</td>
                <td th:text="${booking.checkInDate}">Incheckning</td>
                <td th:text="${booking.checkOutDate}">Utcheckning</td>
                <td>
                    <a th:href="@{'/bookings/change/' + ${booking.id}}" class="btn btn-sm btn-warning me-1">Ändra</a>
                    <a th:href="@{'/bookings/delete/' + ${booking.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Vill du verkligen ta bort denna bokning?');">
                        Ta bort
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/home}" class="btn btn-outline-secondary mt-3">Till Huvudmenyn</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
