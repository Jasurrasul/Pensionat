<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kundformulär</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${customer.id} == null ? 'Registrera kund' : 'Redigera kund'"></h2>
        </div>
        <div class="card-body">
            <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Förnamn</label>
                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Efternamn</label>
                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-post</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="text" th:field="*{phone}" id="phone" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Spara</button>
                    <a href="/customers" class="btn btn-secondary">Avbryt</a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/home}" class="btn btn-link">Till Huvudmenyn</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
