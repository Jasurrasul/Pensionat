<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Kunder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Kundlista</h1>
        <a href="/customers/new" class="btn btn-primary">Registrera ny kund</a>
    </div>

    <!-- Meddelanden -->
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- Tabell -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Förnamn</th>
                <th>Efternamn</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Åtgärder</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}">Förnamn</td>
                <td th:text="${customer.lastName}">Efternamn</td>
                <td th:text="${customer.email}">Email</td>
                <td th:text="${customer.phone}">Telefon</td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-warning me-1">Redigera</a>
                    <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Är du säker på att du vill ta bort kunden?')">
                        Ta bort
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a th:href="@{/home}" class="btn btn-outline-secondary">Till Huvudmenyn</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
