<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Rum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Alla rum</h2>

    <!-- Lägg till nytt rum-knapp -->
    <a th:href="@{/rooms/new}" class="btn btn-success mb-3">Lägg till nytt rum</a>

    <!-- Rumstabell -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Rumsnummer</th>
                <th>Rumstyp</th>
                <th>Åtgärder</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.roomNumber}">101</td>
                <td th:text="${room.roomType}">Dubbelrum</td>
                <td>
                    <a th:href="@{'/rooms/edit/' + ${room.id}}" class="btn btn-sm btn-warning me-1">Redigera</a>
                    <a th:href="@{'/rooms/delete/' + ${room.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Vill du verkligen ta bort detta rum?');">
                        Ta bort
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Till huvudmenyn -->
    <a th:href="@{/home}" class="btn btn-outline-secondary mt-3">Till Huvudmenyn</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
